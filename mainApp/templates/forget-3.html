{% extends 'index.html' %}
{% block title %}
<title>Essence - Fashion World | Reset Password</title>
{% endblock %}
{% block body %}
<div class="container-fluid w-100 my-5 p-5">
    <div class="center w-50 m-auto border p-5">
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
            {{m}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
        {% endif %}
        <form action="/forget-3/" method="post">
            {% csrf_token %}
            <h5 class="text-center"><span class="text-primary" style="font-size:25px;">Create</span> New Password</h5>

            <div class="mb-3"> 
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter New Password">
            </div>

            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Enter Confirm Password">
            </div>
            <div class="mb-3">
                <button type="submit" name="submit" class="btn btn-primary w-100 btn-sm">Reset Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
