{% extends 'index.html' %}
{% block title %}
<title>Essence - Fashion World | Signup</title>
{% endblock %}
{% block body %}
<div class="container-fluid w-100 my-5 p-5">
    <div class="center m-auto border p-5" style="width:60%">
        {% if messages %}
            {% for m in messages %}
            <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
                {{m}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
        {% endif %}
        <form action="/signup/" method="post">
            {% csrf_token %}
            <h5 class="text-center"><span class="text-primary" style="font-size:25px;">Create</span> an account</h5>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter Full Name">
                </div>
                <div class="col-md-6">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter User Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone No.</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Phone No.">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Enter Password">
                </div>
                <div class="col-md-6">
                    <label for="cpassword" class="form-label"> Confirm Password</label>
                    <input type="password" class="form-control" name="cpassword" id="password"
                        placeholder="Enter  Confirm Password">
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" name="submit" class="btn btn-primary w-100 btn-sm">Signup</button>
            </div>
        </form>
        <a href="/login/" class="text-primary">Aleady User? Login to Your Account</a>
    </div>
</div>
{% endblock %}
